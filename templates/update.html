{% extends 'base.html' %}

{% block head %}
<title>Index page</title>
{% endblock %}

{% block body %}

<div class="content">
    <h1>Task master</h1>

    <h2>Edit task:</h2>
    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" value={{task.content}}>
        <input type="submit" value="Save">
    </form>
    <button><a href="{{ url_for('index')}}">Go back</a></button>
</div>

{% endblock %}
